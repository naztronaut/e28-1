<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing game | e-28 course - HES - Fall 2019 | Ali Pordeli</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="hint">Hint: <span>This word means something...</span></div>
        <div id="hanger">
            <div id="words"></div>
            <div class="entry_container">
                <div id="dead_words"></div>
                <input type="text" id="entry" maxlength="1" placeholder="Type characters here">
            </div>
            <div id="hangers"></div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
